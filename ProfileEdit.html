    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
          <div class="position-sticky">
            <ul class="nav flex-column">

              <li class="nav-item px-2 py-1">

                  <span data-feather="users"></span>
                    Manage Alumni
                </a>
              </li>

              <li class="nav-item px-2 py-1">
                <a class="nav-link" href="manageEvents.html">
                  <span data-feather="calendar"></span>
                    Manage Events
                </a>
              </li>

            </ul>
          </div>
        </nav>
          
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

          <div class="border-bottom text-center pt-3 pb-3">
            <h2><strong>Alumni Profile</strong></h2>
          </div>
         

          <div class="d-flex justify-content-center flex-wrap flex-md-nowrap align-items-center pb-3 mb-5 pt-3">
            <div class="container-fluid">

              <div class="container-lg mt-5 mb-5 pb-5">
                <div class="row">
                  <div class="col align-self-start height-100">
                    <div class="row pb-3">
                      <img src="image/person 1.jpg" class="img-fluid rounded float-start">
                    </div>
                  </div>

                  <div class="col-8">
                    <div class="mb-3">
                    <label for="UserName" class="form-label"><strong>Name</strong></label>
                      <div class="row ">
                        <div class="col">
                          <input type="text" class="form-control" id="firstName" placeholder="Katelijne" aria-label="First name">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" id="lastName" placeholder="Eccleston" aria-label="Last name">
                        </div>
                      </div>
                    </div>

                        <div class="pt-3 pb-3">
                          <div class="row">
                            <div class="col">
                              <label for="UserBirthday" class="form-label"><strong>Email</strong></label>
                                <input type="email" class="form-control" id="UserEmail" placeholder="Kath@gmail.com">
                            </div>
                            <div class="col">
                              <label for="GradYear" class="form-label"><strong>Graduation Year</strong></label>
                                <input type="number" class="form-control" id="GradYear" placeholder="2018">
                            </div>
                          </div>
                        </div>

                        <div class="pt-3 pb-3">
                          <label for="Course" class="form-label"><strong>Faculty</strong></label>
                          <select class="form-select" aria-label="Faculty Name"> 
                            <option selected>Bachelor of Computer Science (Software Engineering) </option>
                            <option value="1">Bachelor of Computer Science (Artificial Intelligence)</option>
                            <option value="2">Bachelor of Computer Science (Information System)</option>
                            <option value="3">Bachelor of Computer Science (Computer System and Network)</option>
                          </select>
                        </div>
                            
                        <div class="pt-3 pb-3">
                          <label for="UserWork" class="form-label"><strong>Occupation</strong></label>
                          <input type="text" class="form-control" id="UserWork" placeholder="Software Tester" aria-label="First name">
                        </div>
                        
                        <div class="pt-3 pb-3">
                          <div class="row">
                            <div class="col">
                              <label for="UserEmail" class="form-label"><strong>Email</strong></label>
                                <input type="email" class="form-control" id="UserEmail" placeholder="Kath@gmail.com">
                            </div>
                            <div class="col">
                              <label for="PhoneNumber" class="form-label"><strong>Phone Number</strong></label>
                                <input type="number" class="form-control" id="PhonenNumber" placeholder="011234567">
                            </div>
                          </div>
                        </div>

                        <div class="pt-3 pb-3">
                          <div class="row">
                            <div class="col">
                              <label for="UserCity" class="form-label"><strong>City</strong></label>
                                <input type="text" class="form-control" id="UserEmail" placeholder="Cheras">
                            </div>
                            <div class="col">
                              <label for="UserState" class="form-label"><strong>State</strong></label>
                                <input type="text" class="form-control" id="UserState" placeholder="Selangor">
                            </div>
                          </div>
                        </div>

                        <div class="pt-3 pb-3">
                          <div class="row">
                            <div class="col">
                              <label for="UserBio" class="form-label"><strong>Biodata</strong></label>
                                <input type="text" class="form-control" id="UserEmail" placeholder="Live Love Life">
                            </div>
                            <div class="col">
                              <label for="LinkedIn" class="form-label"><strong>LinkedIn</strong></label>
                                <input type="text" class="form-control" id="LinkedIn" placeholder="Kate@linkedin.com">
                            </div>
                          </div>
                        </div>
                            
                  </div>              
                </div>

                <div class="row">
                  <div class=" col d-grid gap-2 d-md-block">
                    <a class="btn-view btn" href="AdminMembers.html" role="button">Back</a>        
                  </div>       
                  <a class="btn btn-view" href="ProfileView.html" role="button">Save</a>                   
                </div>

                </div>         
              </div>
            </div>
          </div>

        </main>

      </div>
    </div>
