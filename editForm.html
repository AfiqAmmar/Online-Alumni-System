<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="editForm.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Manage Profile</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="#"><img src="image/UM_Logo.png" alt="UM Logo" width="44" height="48"><img src="image/FSKTM_Logo.png" alt="FSKTM Logo" width="92" height="48"></a>
        </div>      
    </nav>
    
    <div class="container-fluid mt-3 d-flex justify-content-center">
        <form>
            <div class="card manage-profile shadow" style="width: 45rem;">
                <div class="card-header text-center text-white">
                    <strong>Manage Profile</strong>
                </div>
                <div class="row mx-1 mt-3">
                    <div class="col">
                        <div class="input-group">
                            <input type="file" class="form-control" id="inputProfilePicture">
                            <label class="input-group-text" for="inputProfilePicture">Add Image</label>
                        </div>
                    </div>
                </div>
                <div class="row mx-1 my-2">
                    <div class="col form-group">
                        <label for="inputName" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="inputName" value="Afiq Ammar">
                    </div>
                    <div class="col form-group">
                        <label for="inputEmail" class="col-form-label">Email:</label>
                        <input type="email" class="form-control" id="inputEmail" value="afiq@gmail.com">
                    </div>
                </div>
                <div class="row mx-1 my-2">
                    <div class="col form-group">
                        <label for="inputPassword" class="col-form-label">Password:</label>
                        <input type="password" class="form-control" id="inputPassword" value="12345678">
                        <h6><i><small>Password should contain at least 6 characters</small></i></h6>
                    </div>
                    <div class="col form-group">
                        <label for="inputConfirmPassword" class="col-form-label">Confirm Password:</label>
                        <input type="password" class="form-control" id="inputConfirmPassword">
                    </div>
                </div>
                <div class="row mx-1 my-2">
                    <div class="col-md-8 form-group">
                        <label for="inputCourse" class="col-form-label">Course:</label>
                        <input type="text" class="form-control" id="inputCourse" value="Bachelor of Computer Science(Software Engineering)">
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="inputGradYear" class="col-form-label">Graduation Year:</label>
                        <input type="text" class="form-control" id="inputGradYear" value="2023">
                    </div>
                </div>
                <div class="row mx-1 my-2">
                    <div class="col form-group">
                        <label for="inputCity" class="col-form-label">City:</label>
                        <input type="text" class="form-control" id="inputCity" value="Kajang">
                    </div>
                    <div class="col form-group">
                        <label for="inputState" class="col-form-label">State:</label>
                        <input type="text" class="form-control" id="inputState" value="Selangor">
                    </div>
                </div>
                <div class="row mx-1 my-2">
                    <div class="col form-group">
                        <label for="inputPhoneNumber" class="col-form-label">Phone Number:</label>
                        <input type="text" class="form-control" id="inputPhoneNumber" value="0123456789">
                    </div>
                    <div class="col form-group">
                        <label for="inputOccupation" class="col-form-label">Occupation:</label>
                        <input type="text" class="form-control" id="inputOccupation" value="System Analyst">
                    </div>
                </div>
                <div class="row mx-1 my-2">
                    <div class="col form-group">
                        <label for="inputBio" class="col-form-label">Bio:</label>
                        <input type="text" class="form-control" id="inputBio" value="Dumb">
                    </div>
                    <div class="col form-group">
                        <label for="inputLinkedIn" class="col-form-label">LinkedIn:</label>
                        <input type="text" class="form-control" id="inputLinkedIn" value="afiq@linkedin.com">
                    </div>
                </div>
                <div class="row mx-1 my-2">
                    <div class="col form-group">
                        <button type="submit" class="btn btn-cancel offset-md-3 btn-outline-dark btn-sm text-center" data-bs-toggle="modal" data-bs-target="#cancelModal">Cancel</button>
                        <button type="submit" class="btn btn-save text-white text-center" data-bs-toggle="modal" data-bs-target="#saveModal">Save changes</button>
                        <div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h6 class="modal-title" id="cancelModalLabel"></h6>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Changes you made will not be saved</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-closed" data-bs-dismiss="modal">Cancel</button>
                                        <a href="profile.html" class="btn btn-confirm text-white">Confirm</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="saveModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h6 class="modal-title" id="saveModalLabel"></h6>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Are you sure you want to save the changes?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-closed" data-bs-dismiss="modal">Cancel</button>
                                        <a href="profile.html" class="btn btn-confirm text-white">Confirm</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mx-1 mt-4 mb-3">
                    <div class="col d-flex justify-content-center">
                        <button type="submit" class="btn btn-delete btn-danger btn-sm text-center" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete this account</button>
                        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header bg-danger">
                                        <h6 class="modal-title" id="deleteModalLabel"></h6>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Are you sure you want to delete this account?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-closed" data-bs-dismiss="modal">Cancel</button>
                                        <a href="#" class="btn bg-danger text-white">Confirm</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

    
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
      <script src="editForm.js"></script> 
</body>
</html>
